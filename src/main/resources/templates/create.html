<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/create.css}">
    <title>Book Tid</title>
</head>
<body>
<header class="header" onclick="window.location.href = 'home.html';">
    <img th:src="@{img/RRClogo.png}">
</header>
<main>
    <img th:src="@{img/RoskildeRacing.png}">
    <form>
        <div class="form-element"> <label for="navn">Fulde navn:</label> <input id="navn" type="text" required></div>
        <div class="form-element"> <label for="firma">Firma navn:</label> <input id="firma" type="text"></div>
        <div class="form-element"> <label for="email">E-mail:</label> <input id="email" type="email" required></div>
        <div class="form-element"> <label for="nummer">Telefonnummer:</label> <input id="nummer" type="tel" pattern="[0-9]{8}" required></div>
        <div class="form-element"> <label for="dato">Dato:</label> <input id="dato" type="date" required></div>
        <div class="form-element"> <label for="tid">Tid:</label> <input id="tid" type="time" required></div>
        <div class="form-element"> <label for="pax">PAX:</label> <input id="pax" type="number" min="1" required></div>
        <div class="form-element"> <label for="varighed">Varighed:</label> <input id="varighed"  type="number" min="30" step="30" required>
                        <input type="text" id="varighed2" value="Min" readonly></div>
        <div class="form-element"></div> <label for="kommentar">Kommentar:</label><textarea id="kommentar"></textarea>

        <div class="form-element"> <input id="submit" type="submit" value="Opret Booking"></div>
    </form>
</main>
<footer class="footer">
    <p class="company-info">Tlf: +45 70 25 00 86 &emsp; | &emsp; E-mail: info@roskilderacingcenter.dk</p>
</footer>
</body>
</html>
