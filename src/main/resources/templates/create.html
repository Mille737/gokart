<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/create.css}">
    <title>Book Tid</title>
</head>
<body>
<header class="header" onclick="window.location.href = 'home.html';">
    <img th:src="@{img/RRClogo.png}">
</header>
<main>
    <img th:src="@{img/RoskildeRacing.png}">
    <form action="#" th:action="@{/}" th:object="${Kunde}" method="post">
        <div class="form-element"> <label th:for="navn">Fulde navn:</label> <input type="text" th:field="*{navn}" name="navn" id="navn"  required/></div>
        <div class="form-element"> <label for="firma">Firma navn:</label> <input th:field="*{firma}" id="firma" type="text"></div>
        <div class="form-element"> <label for="email">E-mail:</label> <input th:field="*{email}" id="email" type="email" required></div>
        <div class="form-element"> <label for="nummer">Telefonnummer:</label> <input th:field="*{nummer}" id="nummer" type="tel" pattern="[0-9]{8}" required></div>
        <div class="form-element"> <label for="dato">Dato:</label> <input th:field="*{dato}" id="dato" type="date" required></div>
        <div class="form-element"> <label for="tid">Tid:</label> <input th:field="*{tid}" id="tid" type="time" required></div>
        <div class="form-element"> <label for="pax">PAX:</label> <input th:field="*{pax}" id="pax" type="number" min="1" required></div>
        <div class="form-element"> <label for="varighed">Varighed:</label> <input th:field="*{varighed}" id="varighed"  type="number" min="30" step="30" required>
                        <input type="text" id="varighed2" value="Min" readonly></div>
        <div class="form-element"></div> <label for="kommentar">Kommentar:</label><textarea th:field="*{kommentar}" id="kommentar"></textarea>
        <div class="form-element"> <input id="submit" type="submit" value="Opret Booking"></div>
    </form>
</main>
<footer class="footer">
    <p class="company-info">Tlf: +45 70 25 00 86 &emsp; | &emsp; E-mail: info@roskilderacingcenter.dk</p>
</footer>
</body>
</html>
